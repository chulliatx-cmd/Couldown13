    <style>
        body {

        #countdown {

<body>
    <h1>DROP ONE</h1>
    <div id="countdown">Chargement...</div>
    <footer style="text-align:center; margin-top: 50px;">
  <a href="https://www.instagram.com/toncompte" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
         alt="Instagram" 
         style="width:40px; height:40px;">
  </a>
</footer>


    <script>
        // Date cible (AAAA, MM-1, JJ, HH, MM, SS)
        const targetDate = new Date("2025-11-01T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                document.getElementById("countdown").innerHTML = "L'Ã©vÃ©nement est arrivÃ© ðŸŽ‰";
                clearInterval(timer);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
